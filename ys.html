<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机算法题生成器</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .form-label {
            font-weight: bold;
        }

        .result-card {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .problem-link {
            color: #0d6efd;
            text-decoration: none;
        }

        .problem-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">随机算法题生成器</h1>
        <div class="card p-4">
            <form id="problemForm">
                <div class="mb-3">
                    <label for="platform" class="form-label">选择平台：</label>
                    <select class="form-select" id="platform">
                        <option value="codeforces">Codeforces</option>
                        <option value="luogu">洛谷</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="handles" class="form-label">用户名（可选，多个用户名用逗号或空格分隔）：</label>
                    <input type="text" class="form-control" id="handles" placeholder="例如：tourist,Petr">
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="minRating" class="form-label">最小难度（800-3500）：</label>
                        <input type="number" class="form-control" id="minRating" min="800" max="3500" required>
                    </div>
                    <div class="col-md-6">
                        <label for="maxRating" class="form-label">最大难度（800-3500）：</label>
                        <input type="number" class="form-control" id="maxRating" min="800" max="3500" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="count" class="form-label">题目数量：</label>
                    <input type="number" class="form-control" id="count" min="1" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">生成题目</button>
            </form>
        </div>
        <div id="result" class="result-card"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 洛谷难度映射
        const LUOGU_DIFFICULTY_MAP = {
            "入门": 800,
            "普及-": 1000,
            "普及/提高-": 1200,
            "普及+/提高": 1400,
            "提高+/省选-": 1600,
            "省选/NOI-": 1800,
            "NOI/NOI+/CTSC": 2000
        };

        document.getElementById('problemForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const platform = document.getElementById('platform').value;
            const handlesInput = document.getElementById('handles').value;
            const handles = handlesInput ? handlesInput.split(/[,\s]+/) : [];
            const minRating = parseInt(document.getElementById('minRating').value);
            const maxRating = parseInt(document.getElementById('maxRating').value);
            const count = parseInt(document.getElementById('count').value);

            // 验证难度范围
            if (minRating < 800 || minRating > 3500 ||
                maxRating < 800 || maxRating > 3500 ||
                minRating > maxRating) {
                alert("难度范围必须是800-3500之间，且最小难度不能大于最大难度！");
                return;
            }

            // 显示加载状态
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="text-center">加载中，请稍候...</div>`;

            let problems = [];
            if (platform === 'codeforces') {
                // 获取 Codeforces 题目数据
                const response = await fetch('https://codeforces.com/api/problemset.problems');
                const data = await response.json();
                if (data.status === 'OK') {
                    problems = data.result.problems;
                } else {
                    alert("无法获取 Codeforces 题目数据，请稍后重试。");
                    resultDiv.innerHTML = '';
                    return;
                }
            } else if (platform === 'luogu') {
                try {
                    // 获取洛谷题目数据
                    const response = await fetch('https://docs.lgapi.cn/open/openapi/problem/list', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            // 'Authorization': 'Bearer YOUR_ACCESS_TOKEN' // 如果需要认证
                        },
                        body: JSON.stringify({
                            page: 1,
                            per_page: 1000
                        })
                    });
                    console.log("响应状态码：", response.status); // 打印状态码
                    const data = await response.json();
                    console.log("响应数据：", data); // 打印响应数据

                    if (data.code === 200) {
                        problems = data.data.problems;
                    } else {
                        alert("无法获取洛谷题目数据，请稍后重试。");
                        resultDiv.innerHTML = '';
                        return;
                    }
                } catch (error) {
                    console.error("请求失败：", error); // 打印错误信息
                    alert("请求失败，请检查网络或 API 配置。");
                    resultDiv.innerHTML = '';
                    return;
                }
            }

            // 过滤题目
            const filteredProblems = problems.filter(problem => {
                if (platform === 'codeforces') {
                    return problem.rating >= minRating && problem.rating <= maxRating;
                } else if (platform === 'luogu') {
                    const difficulty = LUOGU_DIFFICULTY_MAP[problem.difficulty] || 0;
                    return difficulty >= minRating && difficulty <= maxRating;
                }
                return false;
            });

            // 随机选择题目
            const randomProblems = getRandomElements(filteredProblems, count);

            // 显示结果
            let resultHtml = `<h4>随机选择的题目（难度 ${minRating}-${maxRating}）：</h4><ul class="list-group">`;
            randomProblems.forEach(problem => {
                let problemUrl, name;
                if (platform === 'codeforces') {
                    problemUrl = `https://codeforces.com/problemset/problem/${problem.contestId}/${problem.index}`;
                    name = problem.name;
                } else if (platform === 'luogu') {
                    problemUrl = `https://www.luogu.com.cn/problem/P${problem.pid}`;
                    name = problem.title;
                }
                resultHtml += `
                    <li class="list-group-item">
                        <a href="${problemUrl}" class="problem-link" target="_blank">${name}</a>
                    </li>`;
            });
            resultHtml += '</ul>';
            resultDiv.innerHTML = resultHtml;
        });

        function getRandomElements(array, count) {
            const shuffled = array.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }
    </script>
</body>

</html>
